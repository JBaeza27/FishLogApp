<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Log Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div>
    <form action="/api/fish/add" method="post" class="fishForm" id="fishForm">

        <label for="fishSpecies"> Fish Type:</label>
        <input type="text" id="fishSpecies" name="fishSpecies" class="form-input" placeholder="Enter Fish Type"
               required>

        <label for="fishWeight"> Fish Weight (lbs):</label>
        <input type="number" id="fishWeight" name="fishWeight" class="form-input" placeholder="Enter Fish Weight "
               required>

        <label for="fishLength"> Fish Length (inches):</label>
        <input type="number" id="fishLength" name="fishLength" class="form-input" placeholder="Enter Fish Length">
        <button class="button1" type="submit"> Submit</button>
    </form>
</div>
</body>
<script src="/js/scripts.js"></script>
</html>
